<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Sprite Foundry</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.18.custom.min.js"></script>
    <script type="text/javascript" src="js/trimpath.js"></script>
    <script type="text/javascript" src="js/jquery.holyavenger.js"></script>
    <script type="text/javascript" src="js/jquery.holyavenger.trimpath.js"></script>
    <script type="text/javascript" src="js/jquery.ba-hashchange.min.js"></script>
    <script type="text/javascript" src="js/jquery.holycomponents.js"></script>
    <script type="text/javascript" src="js/jquery.dialog.js"></script>
    <script type="text/javascript" src="js/jquery.datatable.js"></script>
    <script type="text/javascript" src="js/jquery.loading.js"></script>
    <script type="text/javascript" src="js/jquery.tipsy.js"></script>
    <script type="text/javascript" src="js/jquery.foundry.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/spriteeditor.js"></script>
    <script type="text/javascript" src="js/spriteeditorexporter.js"></script>
    <script type="text/javascript" src="js/spriteeditorhandlingfunctions.js"></script>
    <script type="text/javascript" src="js/spriteeditorshotkeys.js"></script>
    <script type="text/javascript" src="js/graphics.js"></script>
    <script type="text/javascript" src="js/farbtastic.js"></script>

    <!-- Pixelated -->
    <script type="text/javascript" src="pixelated/pixelated.js"></script>
    <link type="text/css" rel="stylesheet" href="pixelated/pixelated.css"/> 

    <link type="text/css" rel="stylesheet" href="css/main.css"/> 
    <link type="text/css" rel="stylesheet" href="css/jquery.dialog.css"/>
    <link type="text/css" rel="stylesheet" href="css/jquery.datatable.css"/>
    <link type="text/css" rel="stylesheet" href="css/jquery.loading.css"/>
    <link type="text/css" rel="stylesheet" href="css/jquery.tipsy.css"/>
    <link type="text/css" rel="stylesheet" href="css/farbtastic.css"/>
</head>
<body>
  <input style="display: none;" nwsaveas id="saveFileDialog" type="file" />
  <input style="display: none;" id="openFileDialog" type="file" />

  <div class="content">
    <div class="main-left">
      <img src="imgs/foundrylogo.png"/>
    </div>
    <div class="main-right">
      <button class="pixel-button" id="newsprite">Create new spritesheet</button>
      <button class="pixel-button" id="loadsprite">Open a spritesheet</button>
      
      <div class="pixel-panel" id="last-files">
        <h5>Last opened files</h5>
      </div>
    </div>
  </div>

  <div class="pixel-modal newSpriteDialog">
    <h4>
      New sprite
     <button class="pixel-modal-x" data-pyxel-action="close">X</button>
    </h4>
    <div class="pixel-panel-body">
      <ul class="pixel-form">
        <li class="required">
          <label>Name</label>
          <input type="text" class="name"/>
        </li>
        <li class="required">
          <label>Canvas width</label>
          <input type="text" class="spriteWidth"/>
        </li>
        <li class="required">
          <label>Canvas height</label>
          <input type="text" class="spriteHeight"/>
        </li>
        <li class="required">
          <label>Collumns</label>
          <input type="text" class="spriteCollumns"/>
        </li>
        <li class="required">
          <label>Rows</label>
          <input type="text" class="spriteRows"/>
        </li>
      </ul>

      <button class="pixel-button-primary okbutton">OK</button>
      <div class="pixel-panel preview">
          <h4>Preview</h4>
          <div class="proportion"> Cells <span></span></div>
          <canvas></canvas>
      </div>
    </div>
  </div>
</body>
</html>
